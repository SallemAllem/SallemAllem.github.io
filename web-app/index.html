<script>
    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];
    
    document.getElementById("myDate").addEventListener("change", function() {
        var inputDate = new Date(this.value);
        var now = new Date();
        var weekLater = new Date();
        weekLater.setDate(now.getDate() + 8);
        inputDate.setHours(0, 0, 0, 0);
        now.setHours(0, 0, 0, 0);
        
        if (inputDate < now || inputDate > weekLater) {
            document.getElementById("modalText").innerHTML = "Пожалуйста, выберите дату в пределах одной недели.";
            modal.style.display = "block";
        }
    });
    
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }





    var products = document.querySelectorAll('.product');

products.forEach(function(product) {
  var addButton = product.querySelector('.add');
  var quantityDiv = product.querySelector('.quantity');
  var decreaseButton = product.querySelector('.decrease');
  var increaseButton = product.querySelector('.increase');
  var quantityInput = product.querySelector('input');

  addButton.addEventListener('click', function() {
    addButton.style.display = 'none';
    quantityDiv.style.display = 'block';
    quantityInput.value = 1
  });

  decreaseButton.addEventListener('click', function() {
    var quantity = parseInt(quantityInput.value);
    if (quantity > 1) {
      quantityInput.value = quantity - 1;
    }
  });

  increaseButton.addEventListener('click', function() {
    var quantity = parseInt(quantityInput.value);
    quantityInput.value = quantity + 1;
  });
});








document.querySelector('input[type="number"]').addEventListener('input', function (e) {
    this.style.width = ((this.value.length + 1) * 8 + 16) + 'px';
});







let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 

tg.expand(); //расширяем на все окно  

tg.MainButton.text = "Отправить"; //изменяем текст кнопки 
tg.MainButton.show()

Telegram.WebApp.onEvent('mainButtonClicked', function(){

    var products = document.getElementsByClassName('product');
    var data = {};

    for (var i = 0; i < products.length; i++) {
        var prodName = products[i].querySelector('.prodName').textContent;
        var quantityInput = products[i].querySelector('input[type="number"]');
        var quantity = quantityInput ? quantityInput.value : 0;

        if (quantity != 0) {
            data[prodName] = parseInt(quantity);
        }
    }

    data_json = JSON.stringify(data)
    tg.sendData(data_json); 
      //при клике на основную кнопку отправляем данные в строковом виде
   });

document.getElementById('submitForm').addEventListener('click', function() {
    var products = document.getElementsByClassName('product');
    var data = {};

    for (var i = 0; i < products.length; i++) {
        var prodName = products[i].querySelector('.prodName').textContent;
        var quantityInput = products[i].querySelector('input[type="number"]');
        var quantity = quantityInput ? quantityInput.value : 0;

        if (quantity != 0) {
            data[prodName] = parseInt(quantity);
        }
    }

    Telegram.WebApp.sendData(data)
    console.log(data); // Для отладки, показывает объект data в консоли
});
    </script>
